#TomcatInfo
server.port=8080
server.tomcat.uri-encoding=utf-8
#MySql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/docshare?characterEncoding=utf8
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/docshare?characterEncoding=utf8
spring.datasource.username=root
#spring.datasource.password=Mmo5575166+.
spring.datasource.password=1111
#数据库连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.initialSize=5  
spring.datasource.minIdle=5  
spring.datasource.maxActive=20
spring.datasource.maxWait=60000 
#Mybatis
mybatis.mapper-locations=classpath*:com/sm/mapper/*.xml
mybatis.type-aliases-package=com.sm.po
#日志
#logging.path= 两者只能存在一个
#logging.file=logs/DocShare.log
logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n 
logging.level.com.sm.mapper=debug
#logging.pattern.file=%d{yyyy/MM/dd-HH:mm} [%thread] %-5level %logger- %msg%n
#mvc
##视图解析器
spring.mvc.view.prefix=/page/
## 后缀
spring.mvc.view.suffix=.html

# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0

